<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Alicht CSS style">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/alicht.css">
    <title>Alicht CSS</title>
</head>
<body>

<div id="topbar">
	<div>
		<div id="head">
			Alicht
		</div>
		<nav id="nav" class="righted">
			<div class="mobileoff">
					<a href="#">Qui sommes-nous ?</a>
					<a href="#">Log In</a>
			</div>

			<select class="mobileon" name="Menu" onchange="location = this.options[this.selectedIndex].value;">
				<option value="#" selected="selected">Menu</option>
					<option value="#">Qui sommes-nous ?</option>
					<option value="#">Log In</option>
			</select>
		</nav>
	</div>
</div>

<header class="small cover" style="background-image:url(img/nonamericanhands.jpg)">
    <!--<div>
        <h1 class="home-head">
        	Alicht
        </h1>
        <div>Pour un enseignement public, gratuit, critique et populaire.</div>
    </div>-->
</header>

<div class="wrapper">
    <section>
        <h1 id="alerts">Modals</h1>
        <div class="tile-wrapper">
            <div class="tile">
                <a class="button" href="#simplemodal">Simple Modal</a>
                <a class="button" href="#formmodal">Modal with a form</a>
            </div>
        </div>

        <div class="modal" id="simplemodal">
            <strong>Bonsoir</strong><br>
            <a href="#" class="button error" style="float:right;">Close</a>
        </div>

        <div class="modal" id="formmodal">
            <h3>Form</h3>
            <form method="post">
                <div>
                    <span class="input-label">Username</span>
                    <input type="text" name="username" required>
                </div>
                <div>
                    <span class="input-label">Email</span>
                    <input type="email" name="email" required>
                </div>
                <span class="input-label">Type your awesome text</span>
                <textarea name="comment"></textarea>
                <button type="submit">Send comment</button>
            </form>

            <a href="#" class="button error" style="float:right;">Close</a>
        </div>
    </section>
</div>


<footer>
    <p>Copyright &copy; 2015-2017 &mdash; <a href="http://nildeala.fr">Niléane Dorffer</a></p>
    <p><a href="https://github.com/nildeala/alicht" title="Alicht on GitHub"><span class="octicon octicon-mark-github"></span></a></p>
</footer>
<script src="js/alicht.js"></script>
</body>
</html>
