<section>
    <h1 id="forms">Forms</h1>

    <p>Forms also use Flexboxes, just like the card layout.<br>
    It makes responsive designed forms easy to create and to set up.</p>


    <div class="card-bg">
        <div class="card boxed wide">
            <h2>A Signup form</h2>
            <form method="post" action="?q=signup">
                <input type="text" name="username" placeholder="Cool username..." required>
                <input type="email" name="email" placeholder="Your email..." required>
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="card boxed">
            <h2>A Comment-type submission form</h2>
            <form method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea type="email" name="comment" placeholder="Type in your comment"></textarea>
                <button type="submit">Send comment</button>
            </form>
        </div>
    </div>
</section>
